<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/Users/michaelgalan/Desktop/SUMMER2022/QuizApp/style.css"
    />
    <title>Quiz App</title>
  </head>
  <body>
    <div id="container">
      <div id="quizQuestionContainer">
        <div id="title">Which language runs in a web browser?</div>
        <form id="firstForm">
          <input
            class="firstInput"
            type="radio"
            id="java"
            name="firstQuestion"
          />
          <label for="java">Java</label><br />
          <input type="radio" id="c" name="firstQuestion" />
          <label for="c">C</label><br />
          <input type="radio" id="python" name="firstQuestion" />
          <label for="python">Python</label><br />
          <input type="radio" id="javascript" name="firstQuestion" />
          <label for="javascript">Javascript</label>
        </form>
      </div>
    </div>

    <button id="submit">Submit</button>
    <button id="reload">Reload</button>

    <script
      defer
      src="/Users/michaelgalan/Desktop/SUMMER2022/QuizApp/app.js"
    ></script>
  </body>
</html>
